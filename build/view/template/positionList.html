<ul class="bg-w position-list">
    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
        <!--ng-repeat='变量名 in 数组名|filter名:过滤条件'-->
        <img class="logo f-l" ng-src="{{item.imgSrc}}">
        <!--ng标签一般都可以直接写变量名，例如ng-repeat.ng-bind，但ng-src是例外,要加表达式格式-->
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName+' '+item.scaleName"></p>
        <p class="text c-r" ng-bind="item.salaryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <span ng-click="$event.stopPropagation();select(item);" ng-if="isFavorite" class="p-a icon {{item.select?'star-active':'star'}}"></span>
        <div class="clear"></div>
    </li>
</ul>
